# Nginx configuration for szybkie-wyzwania.pl
# Copy to: /etc/nginx/sites-available/szybkie-wyzwania

# HTTP - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name szybkie-wyzwania.pl www.szybkie-wyzwania.pl;

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name szybkie-wyzwania.pl www.szybkie-wyzwania.pl;

    # SSL certificates (will be added by Certbot)
    ssl_certificate /etc/letsencrypt/live/szybkie-wyzwania.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/szybkie-wyzwania.pl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Max upload size
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Logs
    access_log /var/log/nginx/szybkie-wyzwania-access.log;
    error_log /var/log/nginx/szybkie-wyzwania-error.log;

    # Static files
    location /static/ {
        alias /opt/szybkie-wyzwania/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # CORS for static files
        add_header Access-Control-Allow-Origin *;
    }

    # Media files
    location /media/ {
        alias /opt/szybkie-wyzwania/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Favicon
    location /favicon.ico {
        alias /opt/szybkie-wyzwania/static/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location /robots.txt {
        alias /opt/szybkie-wyzwania/static/robots.txt;
        access_log off;
        log_not_found off;
    }

    # Main application - proxy to Django
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't cache
        proxy_cache_bypass $http_upgrade;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 24 4k;
        proxy_busy_buffers_size 8k;
        proxy_max_temp_file_size 2048m;
        proxy_temp_file_write_size 32k;
    }

    # Health check endpoint (optional)
    location /health/ {
        proxy_pass http://localhost:8000/health/;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

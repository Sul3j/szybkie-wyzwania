name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: sul3j/szybkie-wyzwania

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          cd /opt/szybkie-wyzwania

          # Pull latest code (for docker-compose.prod.yml updates)
          git pull origin main

          # Create .env file from secrets
          cat > .env << EOF
          GITHUB_USERNAME=${{ github.repository_owner }}
          SECRET_KEY='${{ secrets.SECRET_KEY }}'
          ALLOWED_HOSTS='${{ secrets.ALLOWED_HOSTS }}'
          DB_NAME='${{ secrets.DB_NAME }}'
          DB_USER='${{ secrets.DB_USER }}'
          DB_PASSWORD='${{ secrets.DB_PASSWORD }}'
          EOF

          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Pull latest image
          docker compose -f docker-compose.prod.yml pull

          # Restart services
          docker compose -f docker-compose.prod.yml up -d --force-recreate

          # Wait for services to start
          sleep 10

          # Show running containers
          docker compose -f docker-compose.prod.yml ps

          # Restart nginx-proxy to pick up changes (if needed)
          cd /opt/vps
          docker compose -f docker-compose.nginx-proxy.yml restart nginx-proxy

    - name: Deployment status
      if: success()
      run: echo "Deployment completed successfully!"

    - name: Deployment failed
      if: failure()
      run: echo "Deployment failed!"

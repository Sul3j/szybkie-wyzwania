{% extends 'base.html' %}
{% load static %}

{% block title %}Rejestracja - Code Train{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 4rem;">
    <div class="modal-content" style="position: relative; display: block; background: rgba(20, 24, 36, 0.95); padding: 2.5rem; border-radius: 16px; border: 1px solid rgba(0, 168, 255, 0.2);">
        <h2 style="text-align: center; margin-bottom: 2rem; background: linear-gradient(135deg, #ffffff 0%, #00A8FF 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Zarejestruj się</h2>

        <form id="registerForm" class="auth-form">
            <input type="text" id="registerUsername" placeholder="Nazwa użytkownika" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Hasło (min. 8 znaków)" required>
            <input type="password" id="registerPasswordConfirm" placeholder="Potwierdź hasło" required>
            <button type="submit" class="btn btn-primary btn-block">Zarejestruj</button>
            <div id="registerError" class="error-message"></div>
        </form>

        <div style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
            Masz już konto? <a href="/" style="color: var(--primary-color); text-decoration: none;">Zaloguj się</a>
        </div>
    </div>
</div>
{% endblock %}

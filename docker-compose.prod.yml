version: '3.8'

# Production configuration for Szybkie Wyzwania
# Works with central nginx-proxy for SSL and routing

services:
  db:
    image: postgres:15-alpine
    container_name: wyzwania-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - wyzwania_postgres_data:/var/lib/postgresql/data
    networks:
      - wyzwania-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wyzwania-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - wyzwania_redis_data:/data
    networks:
      - wyzwania-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: wyzwania-web
    restart: always
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn szybkie_wyzwania_project.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    volumes:
      - wyzwania_static:/app/staticfiles
      - wyzwania_media:/app/media
      - wyzwania_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - wyzwania-internal
      - szybkie-wyzwania-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    expose:
      - 8000

  celery:
    build: .
    container_name: wyzwania-celery
    restart: always
    command: celery -A szybkie_wyzwania_project worker -l info --concurrency=2
    volumes:
      - wyzwania_logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
      - redis
      - web
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - wyzwania-internal

  celery-beat:
    build: .
    container_name: wyzwania-beat
    restart: always
    command: celery -A szybkie_wyzwania_project beat -l info
    volumes:
      - wyzwania_logs:/app/logs
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    networks:
      - wyzwania-internal

volumes:
  wyzwania_postgres_data:
    name: wyzwania_postgres_data
  wyzwania_redis_data:
    name: wyzwania_redis_data
  wyzwania_static:
    name: wyzwania_static
  wyzwania_media:
    name: wyzwania_media
  wyzwania_logs:
    name: wyzwania_logs

networks:
  wyzwania-internal:
    name: wyzwania-internal
    driver: bridge
  szybkie-wyzwania-net:
    name: szybkie-wyzwania-net
    driver: bridge

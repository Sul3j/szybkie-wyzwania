{% extends 'base.html' %}

{% block title %}Ranking - Code Train{% endblock %}

{% block content %}
<section class="section leaderboard-section">
    <div class="container">
        <!-- Header -->
        <div class="section-header-center">
            <h2 class="section-title">
                <i class="fas fa-trophy"></i> Ranking
            </h2>
            <p class="section-subtitle">Najlepsi programi≈õci na platformie Szybkie Wyzwania</p>
        </div>

        <!-- Tabs -->
        <div class="leaderboard-tabs">
            <button class="tab-btn active" data-tab="global">
                <i class="fas fa-globe"></i>
                <span>Globalny</span>
            </button>
            <button class="tab-btn" data-tab="weekly">
                <i class="fas fa-calendar-week"></i>
                <span>Tygodniowy</span>
            </button>
            <button class="tab-btn" data-tab="solvers">
                <i class="fas fa-chart-bar"></i>
                <span>Top Solvers</span>
            </button>
        </div>

        <!-- Content -->
        <div id="leaderboardContent" class="leaderboard-content">
            <!-- Leaderboard will be loaded here by JavaScript -->
        </div>
    </div>
</section>
{% endblock %}
